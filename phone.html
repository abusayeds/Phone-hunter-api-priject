
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <header class="text-center text-primary">  <h1 class="fs-1">Phone Hunter !!</h1></header>
  <main>
    <section class="container p-4">
        <input id="input-field" class="rounded btn btn-light border border-dark" placeholder="search your phone" type="text">
        <button id="btn-field" class=" sm-mt-2rounded btn btn-light border border-dark">Search Phone</button>
    </section>
    <section></section>
    <section class="container">
   
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
           
           <div id="found-phone" class="p-4 d-none">
            <h2 class="text-warning">No phone found!!  please search agin</h2>
           </div>
           <div class="text-center">
            <button id="show-all" class=" d-none bg-warning rounded mt-4"> Show all</button>
           </div>
    </section>
    <section>
        <div id="spiner" style="height: 400px;" class=" d-none d-flex justify-content-center align-items-center">
            <div class=" text-success spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <section class="container p-4">
  <!-- Modal -->
  <div  class="modal fade" id="phoneDetailsModel" tabindex="-1" aria-labelledby="phoneDetailsModelLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="phoneDetailsModelLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div  id="img"  class="modal-body">
         
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </section>
  </main>



    <script src="js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
